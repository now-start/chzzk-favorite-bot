        url: ${server.base-url}
        instance:
          prefer-ip: true
          metadata:
            user:
              name: ${spring.security.user.name}
              password: ${spring.security.user.password}
        username: ${spring.security.user.name}
        password: ${spring.security.user.password}
      ui:
        public-url: ${server.base-url}
        available-languages: ko
        view-settings:
          - name: wallboard
            enabled: false
          - name: journal
            enabled: false
        external-views:
